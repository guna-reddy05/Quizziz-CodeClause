<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Trivia Challenge</title>
    <link rel="stylesheet" href="./Quizziz.css" />
  </head>
  <body>
    <div class="start-container" id="start-container">
      <h1>Quizziz</h1>
      <p>The Quiz Has 10 Questions! All The Best!</p>
      <button id="start-btn">Begin Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div class="header">
        <div class="question-area">
          <div id="question-container" class="question"></div>
          <div class="divider"></div>
          <div id="options-container" class="options"></div>
        </div>
        <div class="timer" id="timer">
          <div class="timer-progress" id="timer-progress"></div>
        </div>
      </div>

      <div class="button-container">
        <button id="submit-btn">Submit Answer</button>
      </div>
    </div>

    <div class="result-container" id="result-container" style="display: none">
      <h2>Quiz Results</h2>
      <div class="final-score">
        Final Score: <span id="final-score"></span>/10
      </div>
      <div id="results-list"></div>
      <p id="thank-you-message"></p>
      <button id="return-btn">Return to Start</button>
    </div>

    <script src="Quizziz.js"></script>
  </body>
</html>
